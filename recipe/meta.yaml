{% set name = "autowrapt" %}
{% set version = "1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/autowrapt-{{ version }}.tar.gz
  sha256: a0dcd0092477bb22e391f136659cc7f716da06ebda66a8b51ae4955cab0f97a2

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - wrapt >=1.10.4

test:
  imports:
    - autowrapt
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/GrahamDumpleton/autowrapt
  summary: Boostrap mechanism for monkey patches.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
